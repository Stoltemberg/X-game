<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Chess</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" />
    <script src="/components/nav.js"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen font-sans">

    <div class="container mx-auto px-4 py-8 flex flex-col items-center">
        <h1 class="text-4xl font-bold mb-8 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">
            Real-time Chess
        </h1>

        <div class="flex flex-col md:flex-row gap-8 w-full max-w-5xl">
            <!-- Game Board -->
            <div class="flex-1 flex flex-col items-center">
                <div id="status" class="mb-4 text-xl font-semibold text-gray-300">
                    Connecting...
                </div>

                <div id="myBoard"
                    class="w-[400px] h-[400px] md:w-[500px] md:h-[500px] bg-gray-800 rounded-lg shadow-2xl p-2"></div>
            </div>

            <!-- Chat / Info -->
            <div class="flex-1 bg-gray-800 rounded-xl shadow-2xl overflow-hidden flex flex-col h-[500px]">
                <div class="p-4 bg-gray-700 border-b border-gray-600">
                    <h2 class="font-bold text-lg">Live Chat</h2>
                </div>
                <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-2">
                    <!-- Messages -->
                </div>
                <form id="chat-form" class="p-4 bg-gray-700 border-t border-gray-600 flex gap-2">
                    <input type="text" id="chat-input"
                        class="flex-1 bg-gray-600 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                        placeholder="Type a message..." autocomplete="off">
                    <button type="submit"
                        class="px-4 py-2 bg-purple-500 hover:bg-purple-600 rounded-lg font-semibold transition">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chess-game.js"></script>
</body>

</html>
