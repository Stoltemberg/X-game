<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Battleship</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/components/nav.js"></script>
    <style>
        .grid-cell {
            width: 30px;
            height: 30px;
        }

        @media (min-width: 768px) {
            .grid-cell {
                width: 40px;
                height: 40px;
            }
        }

        .hit {
            background-color: #ef4444;
        }

        .miss {
            background-color: #3b82f6;
        }

        .ship {
            background-color: #10b981;
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen font-sans">

    <div class="container mx-auto px-4 py-8 flex flex-col items-center">
        <h1 class="text-4xl font-bold mb-8 text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-red-500">
            Real-time Battleship
        </h1>

        <div class="flex flex-col xl:flex-row gap-8 w-full max-w-7xl">
            <!-- Game Section -->
            <div class="flex-1 flex flex-col items-center">
                <div id="status" class="mb-4 text-xl font-semibold text-gray-300">
                    Connecting...
                </div>

                <div class="flex flex-col md:flex-row gap-8">
                    <!-- My Board -->
                    <div class="flex flex-col items-center">
                        <h3 class="text-xl font-bold mb-2 text-green-400">My Waters</h3>
                        <div id="my-board"
                            class="grid grid-cols-10 gap-1 bg-gray-800 p-2 rounded-lg border border-gray-700">
                            <!-- Cells generated by JS -->
                        </div>
                    </div>

                    <!-- Enemy Board -->
                    <div class="flex flex-col items-center">
                        <h3 class="text-xl font-bold mb-2 text-red-400">Enemy Waters</h3>
                        <div id="enemy-board"
                            class="grid grid-cols-10 gap-1 bg-gray-800 p-2 rounded-lg border border-gray-700 opacity-50 cursor-not-allowed">
                            <!-- Cells generated by JS -->
                        </div>
                    </div>
                </div>

                <div id="controls" class="mt-8 flex gap-4">
                    <button id="randomize-btn"
                        class="px-6 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg font-bold">Randomize Ships</button>
                    <button id="ready-btn"
                        class="px-6 py-2 bg-green-600 hover:bg-green-700 rounded-lg font-bold">Ready!</button>
                </div>
            </div>

            <!-- Chat -->
            <div class="w-full xl:w-80 bg-gray-800 rounded-xl shadow-2xl overflow-hidden flex flex-col h-[500px]">
                <div class="p-4 bg-gray-700 border-b border-gray-600">
                    <h2 class="font-bold text-lg">Live Chat</h2>
                </div>
                <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-2"></div>
                <form id="chat-form" class="p-4 bg-gray-700 border-t border-gray-600 flex gap-2">
                    <input type="text" id="chat-input"
                        class="flex-1 bg-gray-600 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
                        placeholder="Type..." autocomplete="off">
                    <button type="submit"
                        class="px-4 py-2 bg-pink-500 hover:bg-pink-600 rounded-lg font-semibold transition">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/battleship-game.js"></script>
</body>

</html>
